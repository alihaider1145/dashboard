<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TOP Dashboard</title>
</head>
<body>
    <section class="header">
        <div class="header__top">
            <div class="header__top-searchbar">
                <div class="header__top-searchbar-icon">
                    <img src="./assets/magnify.svg" alt="Search" class="icon">
                </div>
                <div class="header__top-searchbar-box"></div>
            </div>
            <div class="header__top-user">
                <div class="header__top-notification">
                    <img src="./assets/bell-outline.svg" alt="Notifications" class="icon">
                </div>
                <div class="header__top-profile-pic">
                    <img src="./assets/young-bearded-man.png" alt="Profile Picture" class="icon--profile">
                </div>
                <div class="header__top-username">Morgan Oakley</div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="header__bottom-one">
                <div class="header__bottom-profile-pic">
                    <img src="./assets/young-bearded-man.png" alt="Profile Picture" class="icon--profile">
                </div>
                <div class="header__bottom-usertext">
                    <b>Hi there,<br>Morgan Oakley (@morgan)</b>
                </div>
            </div>
            <div class="header__bottom-two">
                <div class="header__bottom-new-btn btn">
                    <button>NEW</button>
                </div>
                <div class="header__bottom-upload-btn btn">
                    <button>UPLOAD</button>
                </div>
                <div class="header__bottom-share-btn btn">
                    <button>SHARE</button>
                </div>
            </div>
        </div> 
    </section>
    <section class="sidebar">

    </section>
    <section class="main">
        <div class="main__projects">

        </div>
        <div class="main__announcements">

        </div>
        <div class="main__trending">

        </div>
    </section>
</body>
</html>
